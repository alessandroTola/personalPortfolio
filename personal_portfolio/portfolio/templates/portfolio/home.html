<h1> This si my home page</h1>

{% load static %}
<a href="{% static 'portfolio/EY resume.pdf' %}">Resume</a>

<image src="{% static 'portfolio/AleT.jpg' %}"  width="500">

{% for project in projects %}
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <image src="{{ project.image.url }}"  width="100px">
    {% if project.url %}
        <a href="{{ project.url }}"> Link </a>
    {% endif %}
{% endfor%}
